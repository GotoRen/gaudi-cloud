apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: gaudi-cloud
  destination:
    namespace: metrics-server
    server: https://kubernetes.default.svc
  source:
    repoURL: git@github.com:gaudi-organization/gaudi-cloud.git
    path: k8s/manifests/gcp/platform/metrics-server/gaudi-prd
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
